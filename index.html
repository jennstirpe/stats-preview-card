<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main class="card">

    <div class="banner">
      <div class="layer"></div>
    </div>
    

    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <ul class="stats">
        <li class="stat"><span>10k+</span><p>companies</p></li>
        <li class="stat"><span>314</span><p>templates</p></li>
        <li class="stat"><span>12M+</span><p>queries</p></li>
      </ul>
    </div>
    
  </main>
  
  <aside>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">J Stirpe</a>.
    </div>
  </aside>
  
</body>
</html>
